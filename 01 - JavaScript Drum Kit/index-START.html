<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="keys">
    <div class="key" data-key="32">
        <kbd>Sp</kbd>
        <span class="sound">Bass</span>
    </div>
    <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">Snare</span>
    </div>
    <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">Hihat</span>
    </div>
    <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">Clap</span>
    </div>
    <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">Open Hat</span>
    </div>
    <div class="key" data-key="84">
        <kbd>T</kbd>
        <span class="sound">Tink</span>
    </div>
    <div class="key" data-key="85">
        <kbd>U</kbd>
        <span class="sound">Ride</span>
    </div>
    <div class="key" data-key="66">
        <kbd>B</kbd>
        <span class="sound">Tom</span>
    </div>
</div>

<audio src="./sounds/kick.wav" data-key="32"></audio>
<audio src="./sounds/snare.wav" data-key="70"></audio>
<audio src="./sounds/hihat.wav" data-key="74"></audio>
<audio src="./sounds/clap.wav" data-key="83"></audio>
<audio src="./sounds/openhat.wav" data-key="72"></audio>
<audio src="./sounds/tink.wav" data-key="84"></audio>
<audio src="./sounds/ride.wav" data-key="85"></audio>
<audio src="./sounds/tom.wav" data-key="66"></audio>

<script>

  function playSound(e){
    const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
    const drumButton = document.querySelector(`.key[data-key='${e.keyCode}']`);
    audio.currentTime = 0;
    audio.play();
    drumButton.classList.add('playing');
  }

  function endTransition(e){
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', endTransition))
  window.addEventListener('keydown', playSound);
</script>
</body>
</html>
